<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Chord Learner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 { color: #333; }
        .video-container {
            margin: 20px auto;
            border: 5px solid #333;
            display: inline-block;
        }
        img {
            display: block;
            width: 100%;
            max-width: 800px;
        }
    </style>
</head>
<body>

    <h1>Interactive Guitar Tutor</h1>
    <p>Show your guitar to the camera to start.</p>

    <div class="video-container">
        <img src="{{ url_for('video_feed') }}" alt="Video Stream">
    </div>

    <div id="chord-display">
        <h2>Current Chord: <span style="color: blue;">Waiting...</span></h2>
    </div>

</body>
</html>
